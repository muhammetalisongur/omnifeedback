<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniFeedback E2E Test Fixture</title>
    <style>
      /* Minimal reset for consistent E2E testing */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: system-ui, sans-serif; padding: 24px; }
      .controls { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
      .controls button { padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background: #f9f9f9; }
      .controls button:hover { background: #e9e9e9; }
      .section { margin-bottom: 24px; }
      .section h2 { margin-bottom: 8px; font-size: 18px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./test-app.tsx"></script>
  </body>
</html>
